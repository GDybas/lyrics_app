<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section id="start-page-mobile">
      <div id="main-logo-container">
        <img id="main-logo" src="./img/logo-songzi-white-01.png" alt="Logo" />
      </div>
      <div id="welcome-msg">
        <h1>Welcome <br />to Songzii</h1>
      </div>
      <div id="btn-container">
        <div id="start-to-list" class="change-view-btn">Continue</div>
      </div>
    </section>
    <section id="song-lyrics-section">
      <div id="header-one">
        <div id="btn-container">
          <img id="sub-logo" src="./img/logo-note-only-01.png" alt="Logo" />

          <div id="to-list" class="change-view-btn">Back to songs list</div>
        </div>
        <div id="info">
          <div id="title"></div>
          <div id="author"></div>
        </div>
      </div>
      <div id="lyrics"></div>
    </section>
    <section id="song-choice-section">
      <form id="search-lyrics">
        <input type="text" id="search" placeholder="Search..." />
      </form>
      <!-- <div class="sub-container"> -->
      <ul id="songs-list"></ul>
      <!-- </div> -->
    </section>
    <script
      src="https://kit.fontawesome.com/af2f4f5ac3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
